<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Дія макет</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <!-- Текст и флаг -->
    <div class="header">
      <h1 class="title">Дія</h1>
      <img src="Flag.svg" alt="Флаг України" class="flag-img">
    </div>

    <!-- Квадрат -->
    <div class="logo-block position-relative">
      <img src="Blue.png" class="position-abs layer-blue" alt="blue top">
      <div class="position-abs layer-yellow"></div>
      <img src="Glyph.svg" class="position-abs layer-wave" alt="wave">
    </div>

    <!-- Круг -->
    <div class="circle-wrapper">
      <div class="logo-block logo-circle position-relative">
        <img src="Blue2.png" class="position-abs layer-blue" alt="blue top circle">
        <div class="position-abs layer-yellow"></div>
        <img src="Glyph.svg" class="position-abs layer-wave" alt="wave">
      </div>
    </div>

  </div>
</body>
</html>
