<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Дія макет</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="container">

    <!-- Дія + прапор -->
    <div class="position-block dia">
      <img src="img/Vector.svg" alt="Дія">
      <div class="flag"></div>
    </div>

    <!-- Квадрат -->
    <div class="position-block square">
      <div>
        <img src="img/Blue.svg" alt="Background-Blue">
      </div>
      <img class="square-glyph" src="img/Glyph.svg" alt="Glyph">
    </div>

    <!-- Круг -->
    <div class="position-block circle">
      <div class="block-circle">
        <div>
          <img class="circle-bg" src="img/Blue2.svg" alt="Background-Blue">
        </div>
        <img class="circle-glyph" src="img/Glyph.svg" alt="Glyph">
      </div>
    </div>

  </div>
</body>
</html>
