<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Подключаем шрифт Philosopher -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="Style/style.css" />
  <title>Buttons Demo</title>
</head>
<body>
  <div class="main">
 
    <button class="btn fill-in">Fill In</button>
    <button class="btn glowing">Glowing</button>
    <button class="btn fill-up">Fill Up</button>

  
    <button class="btn slide">Slide</button>
    <button class="btn raise">Raise</button>
    <button class="btn close">Close</button>

 
    <button class="btn notify-me">
      <span class="default-text">Notify Me</span>
      <span class="hover-text">Thanks</span>
    </button>
    <button class="btn hover-me">Hove <span>r Me</span></button>
    <button class="btn zoom">Zoom</button>


    <button class="btn offset">Offset</button>
    <button class="btn explore-more">
      Explore More <i class="fa-solid fa-arrow-right"></i>
    </button>  
    <button class="button">
    Fancy Button
    <div class="button__horizontal"></div>
    <div class="button__vertical"></div>
  </button>

  </div>
  <div class="fl">
    <button class="btn circle-btn">Hover Me</button>
    <button class="btn explore-more-green">Explore More</button>
  </div>
</body>
</html>
