<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">    
</head>
<body>
    <main>
        <h1>
            <strong>
                Best Developers 
            </strong>
            On The Planet
        </h1>
        <p class="sub-title-text">
            This Product integrates with your favorite apps to automate workflows and ensure smooth, productive work days.
        </p>
        <div class="card-row clearfix">
            <div class="user-card">
                <div class="user-photo"><img src="img/Oval1.png" alt="user"></div>
                <h4>
                    Dan Burykin
                </h4>
                <p>
                    Vue.JS Developer
                </p>
                <div class="skills">
                    <div class="slill-item vue">
                        <img src="img/VueJs.svg" alt="logo">
                    </div>
                </div>
            </div>
            <div class="user-card">
                <div class="user-photo"><img src="img/Oval2.png" alt="user"></div>
                <h4>
                    Esi Doda
                </h4>
                <p>
                    Software Developer
                </p>
                <div class="skills">
                    <div class="slill-item" style="background-color:#34474F;">
                        <img src="img/Angular.svg" alt="logo">
                    </div>
                    <div class="slill-item" style="background-color:#202124;">
                        <img src="img/Flutter.svg" alt="logo">
                    </div>
                    <div class="slill-item" style="background-color:#61dafb;">
                        <img src="img/ReactJS.svg" alt="logo">
                    </div>
                </div>
            </div>
            <div class="user-card">
                <div class="user-photo"><img src="img/Oval3.png" alt="user"></div>
                <h4>
                    Alex Harper
                </h4>
                <p>
                    RN Executive
                </p>
                <div class="skills">
                    <div class="slill-item" style="background-color:#D63033;">
                        <img src="img/JAVA.svg" alt="logo">
                    </div>
                    <div class="slill-item" style="background-color:#61dafb;">
                        <img src="img/ReactJS.svg" alt="logo">
                    </div>
                </div>
            </div>
            <div class="user-card">
                <div class="user-photo"><img src="img/Oval4.png" alt="user"></div>
                <h4>
                    Amarna Miller
                </h4>
                <p>
                    Frontend Wizard
                </p>
                <div class="skills">
                    <div class="slill-item" style="background-color:#E44E25;">
                        <img src="img/HTML.svg" alt="logo">
                    </div>
                    <div class="slill-item" style="background-color:#1073BB;">
                        <img src="img/CSS.svg" alt="logo">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
