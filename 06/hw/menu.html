<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style/menu.css">
</head>
<body>
    <div class="container">
        <button>
            <img src="img/menu-icon.png" alt="menu button">
        </button>
        <h1>Menu</h1>

        <form action="">
            <input class="search-input" placeholder="Search food here" type="text">
        </form>

        <!-- Меню категории -->
        <div class="menu-items">
            <div class="menu-position active">
                <div class="position-img yellow-bg">
                    <img src="img/food.png" alt="Food">
                </div>
                <h4 class="position-title dark-text">Food</h4>
            </div>
            <div class="menu-position">
                <div class="position-img">
                    <img src="img/drinks.png" alt="Drinks">
                </div>
                <h4 class="position-title">Drinks</h4>
            </div>
            <div class="menu-position">
                <div class="position-img">
                    <img src="img/dessert.png" alt="Dessert">
                </div>
                <h4 class="position-title">Dessert</h4>
            </div>
        </div>

        <!-- Заголовок категории -->
        <h2 class="category-title">Burger</h2>

        <!-- Карточки бургеров -->
        <div class="burger-list">
            <div class="burger-card">
                <img src="img/bigmac.png" alt="Big Mac">
                <div>
                    <h3>Big Mac</h3>
                    <p class="price">Rs 240</p>
                </div>
            </div>
            <div class="burger-card">
                <img src="img/kfc.png" alt="KFC Double">
                <div>
                    <h3>KFC Double</h3>
                    <p class="price">Rs 252</p>
                </div>
            </div>
            <div class="burger-card">
                <img src="img/fishburger.png" alt="Fish Burger">
                <div>
                    <h3>Fish Burger</h3>
                    <p class="price">Rs 220</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
